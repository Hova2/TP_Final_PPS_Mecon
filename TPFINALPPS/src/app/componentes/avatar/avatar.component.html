<ion-header>
  <ion-toolbar>
    <ion-item color="primary">
      <ion-avatar slot="start">
        <img src="../../../assets/icon/icon1024.png" />
      </ion-avatar>
      <ion-label>{{ titulo }}</ion-label>
      <ion-button *ngIf="habilitarSalir" (click)="salir()" color="danger"
        >Salir</ion-button
      >
    </ion-item>
  </ion-toolbar>
</ion-header>
