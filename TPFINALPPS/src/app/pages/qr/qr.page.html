<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Reader
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input type="text" placeholder="Mi data de codigo QR" [(ngModel)]="qrData"></ion-input>
  </ion-item>

  <ion-segment [(ngModel)]="elementType">
    <ion-segment-button value="canvas">
      <ion-label>Canvas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="img">
      <ion-label>Image</ion-label>
    </ion-segment-button>
    <ion-segment-button value="url">
      <ion-label>URL</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-button expand="full" (click)="scanCode()" color="secondary">
    <ion-icon name="qr-scanner"></ion-icon>
    Escanear CÃ³digo
  </ion-button>

  <!-- <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="qrData">
  </ngx-qrcode> -->

  <ion-card *ngIf="qrData" text-center>
    <ngx-qrcode [qrc-value]="qrData" [qrc-element-type]="elementType" qrc-class="my-code">
    </ngx-qrcode>
    <ion-card-content>
      <ion-button expand="full" color="tertiary" (click)="downloadQR()" *ngIf="elementType === 'canvas'">
      <ion-icon name="download" slot="start"></ion-icon>
      Descargar Codigo QR
      </ion-button>
    </ion-card-content>
    
  </ion-card>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Resultado del escaneo: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
