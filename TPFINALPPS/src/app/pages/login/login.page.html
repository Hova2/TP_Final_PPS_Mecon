<ion-header>
  <ion-toolbar>
    
      <ion-item color="primary">
          <ion-avatar slot="start">
              <img src="../../../assets/icon/icon1024.png" />
          </ion-avatar>
          <ion-label>LOGUIN</ion-label>
      </ion-item>
 
  </ion-toolbar>
</ion-header>


<ion-content padding >
  <div class="bgc">

  <ion-input [disabled]="chk" type="text" [(ngModel)]="miUsuario.usuario" placeholder="Usuario" name="uname" required></ion-input>
  <ion-input [disabled]="chk" type="password" [(ngModel)]="miUsuario.clave" placeholder="Clave" name="psw" required></ion-input>  
  
  <!-- <ion-checkbox [(ngModel)]="chk"></ion-checkbox> -->

  <ion-label expand="block">    
    <ion-checkbox [(ngModel)]="chk"></ion-checkbox>
    Ingresar como invitado
  </ion-label>
  
  <ion-button (click)="login()" expand="block">Iniciar Sesi√≥n</ion-button>
  <ion-button (click)="registrarse()" color="secondary" expand="block">Registrarse</ion-button>
  <!-- <ion-button [disabled]="chk" expand="block" color="secondary" href="/register" routerDirection="forward">Registrarse</ion-button>  -->

  <ion-fab>
      <ion-fab-button [disabled]="chk" (click)="completar('admin')" color="dark">Admin</ion-fab-button>
      <ion-fab-button [disabled]="chk" (click)="completar('user')" color="light">User</ion-fab-button>
  </ion-fab>
  </div>
 
</ion-content>
